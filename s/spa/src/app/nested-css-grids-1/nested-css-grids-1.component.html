<div class="container">
  <div class="header">
    <h1>Customers List</h1>
  </div>
  <div class="list">
    <div class="customer-column-header">{{ listHeader[0] }}</div>
    <div class="invoice-column-header">{{ listHeader[1] }}</div>
    <div class="payments-column-header">{{ listHeader[2] }}</div>
    <div class="customer-row" *ngFor="let customer of customers">
      <div class="customer-column">
        {{ customer.name }}
      </div>
      <ul class="invoice-column">
        <li class="invoice-row-header">
          <span>Description</span>
          <span>Quantity</span>
          <span>Price</span>
        </li>
        <li class="invoice-row" *ngFor="let invoice of customer.invoices">
          <span>{{ invoice.description }}</span>
          <span>{{ invoice.quantity }}</span>
          <span>{{ invoice.price }}</span>
        </li>
      </ul>
      <ul class="payment-column">
        <li class="payment-row-header">
          <span>Date</span><span>Amount</span>
        </li>
        <li class="payment-row" *ngFor="let payment of customer.payments">
          <span>{{ payment.date }}</span>
          <span>{{ payment.amount }}</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="pagination">
    <p>Pagination Placeholder</p>
  </div>
</div>
