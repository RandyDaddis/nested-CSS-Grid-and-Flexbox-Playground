<div class='container'>
  <div class="header">
    <h1>Customers List</h1>
  </div>
  <div class='list'>
    <div class='list-header'>
      <div class='customer-column'>
        <div>Customer</div>
      </div>
      <div class='invoice-column'>
        <div>Invoices</div>
      </div>
      <div class='payments-column'>
        <div>Payments</div>
      </div>
    </div>
    <div class='list-content' *ngFor="let customer of customers">
      <div class='customer-column border'>
        <div class='customer-column-description'>{{ customer.name }}</div>
      </div>
      <div class='invoice-column border' *ngFor="let invoice of customer.invoices">
        <div class='invoice-id-column'>{{ invoice.name }}</div>
        <div class='invoice-quantity-column'>{{ invoice.quantity }}</div>
        <div class='invoice-amount-column'>{{ invoice.price }}</div>
      </div>
      <div class='payments-column border' *ngFor="let payment of customer.payments">
        <div class='payments-date-column'>{{ payment.date }}</div>
        <div class='payments-amount-column'>{{ payment.amount }}</div>
      </div>
    </div>
  </div>
  <div class="pagination">
    <p>Pagination Placeholder</p>
  </div>
</div>
